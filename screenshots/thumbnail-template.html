<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 635px;
      height: 380px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      overflow: hidden;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    .logo {
      width: 64px;
      height: 64px;
    }
    .brand {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -1px;
    }
    .tagline {
      font-size: 24px;
      font-weight: 500;
      opacity: 0.95;
      margin-bottom: 32px;
      text-align: center;
      max-width: 500px;
    }
    .stats {
      display: flex;
      gap: 32px;
      background: rgba(255,255,255,0.15);
      padding: 16px 32px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 28px;
      font-weight: 700;
    }
    .stat-label {
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg class="logo" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
      <rect width="32" height="32" rx="6" fill="white"/>
      <g transform="translate(5, 5) scale(0.22)" fill="#667eea" fill-rule="evenodd">
        <path d="M72.855 63.379l-16.281-38.672c-2.4648-5.8594-10.684-5.8594-13.148 0l-16.281 38.672c-2.4961 5.9297 3.5156 12.258 9.6172 9.3594l12.879-6.1211c0.23047-0.10938 0.48828-0.10938 0.71875 0l12.879 6.1211c6.1016 2.8984 12.113-3.4297 9.6172-9.3594zm-23.672-36.246c0.32031-0.76172 1.3125-0.76172 1.6328 0l16.277 38.672c0.18359 0.44141 0.078125 0.82812-0.21094 1.1172-0.14844 0.14453-0.3125 0.22266-0.45703 0.25391-0.12109 0.023438-0.28125 0.023438-0.50781-0.082031l-12.875-6.1211c-1.9297-0.91406-4.1562-0.91406-6.0859 0l-12.875 6.1211c-0.22656 0.10547-0.38672 0.10547-0.50781 0.082031-0.14453-0.03125-0.30859-0.10938-0.45703-0.25391-0.28906-0.28906-0.39453-0.67578-0.21094-1.1172z" />
        <path d="M50 3.125c-25.887 0-46.875 20.988-46.875 46.875s20.988 46.875 46.875 46.875 46.875-20.988 46.875-46.875-20.988-46.875-46.875-46.875zm-40.625 46.875c0-22.438 18.188-40.625 40.625-40.625s40.625 18.188 40.625 40.625-18.188 40.625-40.625 40.625-40.625-18.188-40.625-40.625z" />
      </g>
    </svg>
    <span class="brand">AI Directory</span>
  </div>
  
  <p class="tagline">Discover the Best AI Tools</p>
  
  <div class="stats">
    <div class="stat">
      <div class="stat-value">70+</div>
      <div class="stat-label">AI Tools</div>
    </div>
    <div class="stat">
      <div class="stat-value">16</div>
      <div class="stat-label">Categories</div>
    </div>
    <div class="stat">
      <div class="stat-value">5</div>
      <div class="stat-label">Languages</div>
    </div>
  </div>
</body>
</html>
